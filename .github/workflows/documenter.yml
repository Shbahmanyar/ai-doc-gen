name: AI Auto-Documentation

on:
  push:
    branches:
      - main

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- مرحله جدید برای اشکال‌زدایی ---
      - name: DEBUG - Show Workflow File Content
        run: |
          echo "--- Workflow file content ---"
          cat .github/workflows/documenter.yml
          echo "---------------------------"

      # مرحله نصب وابستگی‌ها
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ... بقیه مراحل مانند قبل ...
      - name: Get changed Python files
        id: changed_files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.py$' || echo "")
          echo "files=${CHANGED_FILES}" >> $GITHUB_OUTPUT

      - name: Generate documentation
        if: steps.changed_files.outputs.files != ''
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          for file in ${{ steps.changed_files.outputs.files }}
          do
            python run_doc_generator.py --file-path "$file" --output-dir "docs"
          done
      
      - name: Commit and push documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: ✨ Automatically generate documentation"
          file_pattern: "docs/**/*.md"
          commit_user_name: "AI Doc Bot"
          commit_user_email: "ai-doc-bot@users.noreply.github.com"
